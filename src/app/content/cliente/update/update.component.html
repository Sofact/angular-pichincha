<div class="container">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="cliente.perNombre"/>
        </div>
        <div class="form-group">
          <label for="genero">Género</label>
          <input type="text" id="genero" name="genero" class="form-control" [(ngModel)]="cliente.perGenero"/>
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" class="form-control" [(ngModel)]="cliente.perEdad"/>
        </div>
        <div class="form-group">
          <label for="identificacion">Identificación</label>
          <input type="text" id="identificacion" name="identificacion" class="form-control" [(ngModel)]="cliente.perIdentificacion "/>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" class="form-control" [(ngModel)]="cliente.perDireccion"/>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" class="form-control" [(ngModel)]="cliente.perTelefono"/>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" [(ngModel)]="cliente.cliContrasena"/>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" class="form-control" [(ngModel)]="cliente.cliEstado"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="guardar()">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
